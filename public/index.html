<body>

	<script>
		(() => {
			let root;
			if (window.location.hostname === "localhost") {
				root = ".";
			} else {
				root = "/public";
			}

			document.head.insertAdjacentHTML("beforeend",
				`<link rel="icon" type="image/png" href="${root}/favicon.png">\n`
				+ `<link rel="stylesheet" href="${root}/global.css">\n`
				+ `<link rel='stylesheet' href='${root}/markdown.css'>\n`
				+ `<link rel='stylesheet' href='${root}/build/bundle.css'>\n`
				+ `<link rel='stylesheet' href='${root}/build/externalBundle.css'>\n`
			)
			const bundle = document.createElement("script");
			bundle.defer = true;
			bundle.src = `${root}/build/bundle.js`;
			document.head.appendChild(bundle);
		})()
	</script>
</body>
</html>
